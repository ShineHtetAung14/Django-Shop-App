{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" class="form-control">
    {% csrf_token %}
    {% for form1 in form %}

        <div class="row">
          <div class="col-sm-1"> {{form1.label}} </div>
          <div class="col-sm-10">{{form1}}</div>
        </div><hr> 
    </div>
    {% endfor %}

</form>
{% endblock content %}
