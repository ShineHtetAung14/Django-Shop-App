{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h2>Tags</h2>
        </div>
        <div class="card card-body">
            <table class="table">
                <a class="btn btn-primary" href="{% url 'tag.create' %}">Create Tag</a>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    {% for tag in tags %}
                    <tr>
                        <td>{{tag.id}}</td>
                        <td>{{tag.name}}</td>
                        <td><a href="{% url 'tag.update' tag.id %}" class="btn btn-success">Edit</a></td>
                        <td><a href="{% url 'tag.delete' tag.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}

            </table>
        </div>
    </div>
</div>
{% endblock content %}
